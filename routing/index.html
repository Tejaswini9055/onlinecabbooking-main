<!DOCTYPE html> 
<html> 
<head> 
 <title>Map</title> 
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" /> 
 <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" /> 
 <style> 
  body { 
   margin: 0; 
   padding: 0; 
  } 
 </style> 
</head> 
<body> 
 <div id="map" style="width:100%; height: 100vh"></div> 
 <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script> 
 <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script> 
 <script> 
  var map = L.map('map').setView([20.0429741,74.408246], 13); 
  mapLink = "<a href='http://openstreetmap.org'>OpenStreetMap</a>"; 
  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'Leaflet &copy; ' + mapLink + ', contribution', maxZoom: 18 }).addTo(map); 
  
  var taxiIcon = L.icon({ 
   iconUrl: 'img/taxi.png', 
   iconSize: [70, 70] 
  }) 
  
  var marker = L.marker([19.8925728,74.4429778], { icon: taxiIcon }).addTo(map); 
  
  var pickupLatLng = null;
  var dropLatLng = null;
  
  map.on('click', function (e) { 
   console.log(e) 
   if (!pickupLatLng) {
     pickupLatLng = e.latlng;
     var pickupMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
   } else if (!dropLatLng) {
     dropLatLng = e.latlng;
     var dropMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
     
     L.Routing.control({ 
      waypoints: [ 
       pickupLatLng, 
       dropLatLng
      ] 
     }).on('routesfound', function (e) { 
      var routes = e.routes; 
      console.log(routes); 
  
      e.routes[0].coordinates.forEach(function (coord, index) { 
       setTimeout(function () { 
        marker.setLatLng([coord.lat, coord.lng]); 
       }, 100 * index) 
      }) 
  
     }).addTo(map);
   } else {
     alert("You can only select pickup and drop locations once.");
   }
  }); 
 </script> 
</body> 
</html>
